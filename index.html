<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Téléchargement de Notes</title>
    <link rel="icon" href="assets/imgs/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-center text-2xl font-bold mb-6">
        Cyril COUFFE - Téléchargement de notes
      </h1>
      <form
        id="downloadForm"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
      >
        <!-- Sélection de l'école -->
        <div class="mb-4">
          <label for="school" class="block text-gray-700 font-bold mb-2">
            École :
          </label>
          <select
            id="school"
            class="block w-full border rounded px-3 py-2"
            required
          >
            <option value="">Sélectionnez une école</option>
            <!-- Options dynamiques ajoutées par JavaScript -->
          </select>
        </div>

        <!-- Sélection de la promo -->
        <div class="mb-4">
          <label for="promo" class="block text-gray-700 font-bold mb-2">
            Promotion :
          </label>
          <select
            id="promo"
            class="block w-full border rounded px-3 py-2"
            required
            disabled
          >
            <option value="">Sélectionnez une promotion</option>
            <!-- Options dynamiques ajoutées par JavaScript -->
          </select>
        </div>

        <!-- Sélection de la matière -->
        <div class="mb-4">
          <label for="subject" class="block text-gray-700 font-bold mb-2">
            Matière :
          </label>
          <select
            id="subject"
            class="block w-full border rounded px-3 py-2"
            required
            disabled
          >
            <option value="">Sélectionnez une matière</option>
            <!-- Options dynamiques ajoutées par JavaScript -->
          </select>
        </div>

        <!-- Nom et prénom -->
        <div class="mb-4">
          <label for="firstname" class="block text-gray-700 font-bold mb-2">
            Prénom (si plusieurs prénoms, les séparer d'un -):
          </label>
          <input
            type="text"
            id="firstname"
            class="block w-full border rounded px-3 py-2"
            placeholder="Prénom"
            required
          />
        </div>

        <div class="mb-4">
          <label for="lastname" class="block text-gray-700 font-bold mb-2">
            Nom (si plusieurs noms, les séparer d'un -):
          </label>
          <input
            type="text"
            id="lastname"
            class="block w-full border rounded px-3 py-2"
            placeholder="Nom"
            required
          />
        </div>

        <!-- Bouton de validation -->
        <div class="flex justify-center">
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
          >
            Valider
          </button>
        </div>
      </form>
      <div id="message" class="text-center text-red-500 font-bold"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
